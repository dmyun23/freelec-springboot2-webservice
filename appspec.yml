os: linux
files:
  - source: /  # CodeDeploy에서 destination으로 이동시킬 대상을 지정. 루트(/)경로를 지정하면 전체파일을 이야기한다.
    destination: /home/ec2-user/app/step2/zip/  # source에서 지정된 파일을 받을 위치
    overwrite: yes   # 기존에 파일이 있으면 덮어쓸지를 결정.
